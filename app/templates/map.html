{% extends "base.html" %}

{% block content %}
<html>
<head>
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/general.css') }}" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="row">
    <div class="mt-5"></div>
</div>
<div class="row" id="map-row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div id="map"></div>
    </div>
    <div class="col-md-2"></div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="latitude">Latitude:</label>
                        <input type="number" class="form-control" id="latitude" name="latitude" value="51.3" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="longitude">Longitude:</label>
                        <input type="number" class="form-control" id="longitude" name="longitude" value="-0.1"
                               required>
                    </div>
                </div>
                 <div class="col-md-4">
                    <div class="form-group">
                        <label for="radius">Radius:</label>
                        <input type="number" class="form-control" id="radius" name="radius" value="3" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="layers">Layers:</label>
                        <input type="number" class="form-control" id="layers" name="layers" value="2" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" class="form-control" id="state" name="state">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="keywords">Keywords:</label>
                        <input type="text" class="form-control" id="keywords" name="keywords">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </form>
        <div class="row">
            <div class="text-center">
                <button id="loadMapButton" class="btn btn-success mt-2">Preview Map</button>
            </div>
            <div class="text-center">
                <button id="generateCommandButton" class="btn btn-success mt-2">Generate Command</button>
            </div>
            <p id="command-text"></p>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
{% endblock %}
